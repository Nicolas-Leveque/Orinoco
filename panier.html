<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <meta name="description" content="">
    <link rel="icon" type="image/png" href="img/logo.png"/>
    <script src="https://kit.fontawesome.com/1eb20c6e80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/panier.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/Logo-orinoco.png" alt="Logo Orinoco" width="100" height="60">
        </a>
        <a href="panier.html">
            <i class="fas fa-shopping-cart"></i>
            <span id="nbre-item"></span>
        </a>
    </header>
    <main>
        <div id="main-content">
            <form action="">
                <div class="form-contact">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-contact">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-contact">
                    <label for="adress">Adresse</label>
                    <input type="text" id="adress" required>
                </div>
                <div class="form-contact">
                    <label for="city">Ville</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-contact">
                    <label for="email">eMail</label>
                    <input type="email" id="email" required>
                </div>
            </form>
            <div class="tableau">
                <table>
                    <thead>
                        <tr>
                            <th>Nom du produit</th>
                            <th>Lentille</th>
                            <th>Prix Unitaire</th>
                            <th>Quantité</th>
                            <th>Prix</th>
                        </tr>
                    </thead>
                    <tbody id="panier">

                    </tbody>
                </table>
                
                
            </div>   
        </div>
        <div id="control">
            <button id="vide-panier">Vider le panier</button>
            <button id="confirm">Commander</button>
            <div><p>Prix total: <span id="prix-total"></span> €</p><div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Orinoco 2020</p>
    </footer>
    <script src="js/basket.js"></script>    
</body>
</html>
