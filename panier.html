<body>
    <header>
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/Logo Orinoco.png" alt="Logo" width="100" height="60">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Accueil</a>

                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <h1>Panier</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nom du produit</th>
                        <th>Lentilles</th>
                        <th>Prix unitaire</th>
                        <th>Quantit√©</th>
                        <th>Prix</th>
                    </tr>
                </thead>
                <tbody id="info-panier">

                </tbody>
            </table>
        </div>
        <div class="row my-5 justify-content-end">
            <button id="vide-panier" type="button" class="btn btn-secondary col-2 ">Vider le panier</button>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <form action="">
                    <div class="form-group">
                        <label for="prenom">Prenom</label>
                        <input class="form-control" type="text" id="prenom" required>
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input class="form-control" type="text" id="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="adresse">adresse</label>
                        <input class="form-control" type="text" id="adresse" required>
                    </div>
                    <div class="form-group">
                        <label for="ville">Ville</label>
                        <input class="form-control" type="text" id="ville" required>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input class="form-control" type="email" id="email" required>
                    </div>
                </form>
            </div>    
        </div>
        <div class="row mt-5 justify-content-end">
            <button id="confirm" type="button" class="btn btn-secondary col-2">Finaliser la commande</button>            
        </div>   
        
    </div>
     <!-- Footer -->
    <footer class="mt-5 py-5">
        <div class="container">
            <p class="m-0 text-center text-black">Copyright &copy; Your Website 2020</p>
